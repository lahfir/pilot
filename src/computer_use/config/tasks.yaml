# BROWSER TASK - Single Template (Browser-Use is Fully Autonomous)
browser_autonomous_task:
  description: "Complete this web automation goal: {goal}. Work fully autonomously using Browser-Use capabilities."
  expected_output: "Complete results from web automation including extracted data, file paths, URLs, and confirmation of task completion."
  agent: browser_agent

# GUI TASKS - Comprehensive Library for Manager Selection
gui_launch_application:
  description: "Launch {app_name} application on this system. Verify successful startup."
  expected_output: "Confirmation that {app_name} is running and visible on screen."
