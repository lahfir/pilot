    â€¢ request_human_input â€” Only for genuine human judgment needs

    ðŸš¨ GOLDEN RULES:

    STATE CHECKING:
    â€¢ ALWAYS check state after opening app (step 2)
    â€¢ NEVER skip state verification before acting
    â€¢ ALWAYS verify after acting (step 6)

