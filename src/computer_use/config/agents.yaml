    â€¢ get_app_text(app) / read_screen_text(app) â€” Fast text extraction
    â€¢ open_application(app) â€” Focus app

    Tier 2 (Execution):
    â€¢ click_element(target, element={...}, current_app) â€” Preferred with element dict
    â€¢ click_element(target, visual_context="...", current_app) â€” Fallback with spatial context
    â€¢ type_text(text) â€” Text, numbers, expressions, keyboard shortcuts
    â€¢ scroll(direction) â€” Scroll content

    Tier 3 (Expensive - Use Sparingly):
