[pytest]
# Pytest configuration for computer-use tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers for categorizing tests
markers =
    accessibility: Tests for Accessibility API functionality
    ocr: Tests for OCR engines (Vision, Paddle, EasyOCR)
    screenshot: Tests for screenshot tool
    integration: Integration tests for complete workflows
    voice: Tests for voice input functionality
    asyncio: Tests using asyncio
    slow: Tests that take a long time to run
    macos: Tests that only run on macOS
    linux: Tests that only run on Linux
    windows: Tests that only run on Windows

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# Coverage options (if using pytest-cov)
# addopts = --cov=src/computer_use --cov-report=html --cov-report=term

